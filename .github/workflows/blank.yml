name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        token: [token1, token2, etc...]
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your j ob can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo "Add other actions to build, ${{ github.event.head_commit.message }}"
          echo " event repo name ${{ github.event.repository.name }} "
          echo " toJson print: ${{ toJson(github) }} "
